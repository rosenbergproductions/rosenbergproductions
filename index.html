<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosenberg Productions</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        .email-address {
            text-align: center;
            margin-top: auto;
            padding-bottom: 20px;
        }

        .email-address a {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            color: #585858;
            font-style: italic;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .logo {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="your-logo.png" alt="Rosenberg Productions Logo" class="logo">
    </div>

    <div class="email-address">
        <a href="mailto:tom@rosenbergproductions.com">tom@rosenbergproductions.com</a>
    </div>

</body>
</html>
